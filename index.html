<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Registration Form </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

     <!---h1 Tag------>
     
    <h1>College Admission Registration Form</h1>

    <div class ="registration">

        <!----h2 Tag------->

        <h2> Register Your Details</h2>

        <!----Form Creation----->

        <form method ="post" id="registration"action="/action.page.php"autocomplete="on">  

            <!----First Name-->
          
         <label>First Name :</label><br><br>
               <input type="text" name ="First Name " id="value" placeholder="Ex:bharani" required><br><br>

            <!----Last Name-->

         <label>Last Name : </label><br><br>
                <input type="text" name ="Last Name " id="value" placeholder="Ex:dharan"><br><br>

                   <!----Father Name-->

         <label>Father Name : </label><br><br>
                <input type="text" name ="Father Name " id="value" placeholder="Ex:Muruganantham" required><br><br>

                <!----Mother Name-->
                
         <label>Mother Name : </label><br><br>
                <input type="text" name ="Mother Name " id="value" placeholder="Ex:vijayalakshmi" required><br><br>    

                
                <!----Date of Birth Name-->
                
         <label>Date of Birth : </label><br><br>
                <input type="date" name ="Date" id="value" required><br><br>

                 <!----Gender----->

         <label>Gender:</label><br><br>
                <input type="radio" name ="Gender" id="Male"><span>Male</span>&nbsp;&nbsp;
                <input type="radio" name ="Gender" id="Female"><span>Female 
                <br><br>      

                <!----Higher Secondary School Name ----->

         <label>Higher Secondary School Name : </label><br><br>
                <input type="text" name ="High School Name " id="value" placeholder="Ex:ABC School" required><br><br> 

                  <!----Higher Secondary Group ----->

        <label>Higher Secondary Group : </label><br><br>
                <input type="text" name ="High School Group " id="value" placeholder="Ex:Biology Group" required><br><br>   

                
          <!----Higher Secondary Marks ----->

          <label>Higher Secondary Marks : </label><br><br>
          <input type="text" name ="High School Marks " id="value" placeholder="1000"required><br><br>   

                  <!----Email ID ----->

         <label>Email ID : </label><br><br>
                <input type="text" name ="Email ID" id="value" placeholder="Ex:abc@gmail.com"required><br><br> 


            <!----Mobile Number----->

        <label>Mobile Number :</label><br><br>
                <input type="text" name ="Mobile Number" id="value" placeholder="Ex:1234567891" required><br><br> 

                 <!----Address----->


        <label>Address :</label><br><br>
        <textarea rows="8" cols ="35" placeholder="Ex:20,North Street,Chennai" required></textarea> <br><br>
                
                    <!----City----->

        <label>City :</label><br><br> 
                 <input type="text" name="City" id="value" placeholder="Chennai"required><br><br>   
                 
                  <!----Pincode----->

        <label>Pincode :</label><br><br>
                <input type="text" name ="Pincode" id="value" placeholder="Ex:12345"required><br><br> 

                <!----Courses Applied For----->


        <label>Courses Applied For:</label><br><br>
        <input type="radio" id="text" name="Courses" id="value"><span>ECE</span>&nbsp;
        <input type="radio" id="text" name="Courses" id="value"><span>EEE</span>&nbsp;
        <input type="radio" id="text" name="Courses" id="value"><span>EIE</span>&nbsp;
        <input type="radio" id="text" name="Courses" id="value"><span>Mechnical</span>&nbsp;
        <input type="radio" id="text" name="Courses" id="value"><span>CSE</span>&nbsp;
        <input type="radio" id="text" name="Courses" id="value"><span>IT</span>&nbsp;
        <br><br>

        <!----Submit button----->

<input type ="Submit" value="Submit" id="submitbutton"><br><br>

        </form>
 </div>

</body>
</html>
